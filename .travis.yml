language: python
python:
  - '3.5'
addons:
  apt:
    packages:
      - libblas-dev
env:
  global:
    - CXX=g++-4.8
    - THEANO_FLAGS=cxx=/usr/bin/g++-4.8

before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -qq
  - sudo apt-get install -qq g++-4.8 -y

install:
  - /usr/bin/g++ --version
  - pip install -r requirement.txt
  - pip install coverage
  - pip install python-coveralls
  - pip install codecov
  - pip install -e .

script:
  - py.test --runslow --cov-config=.coveragerc
  - py.test --cov-report xml:coverage.xml

after_success:
  - coveralls
  - codecov

cache:
  - apt
  - directories:
    - $HOME/.cache/pip
    - $HOME/.theano
